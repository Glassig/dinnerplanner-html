<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>


<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

<div id="selectdishes" class=" col-xs-6 col-sm-6 col-md-9">
    <h3>Select Dish</h3>
    <form>
        <input type="search" ng-model="query" results=5 id="searchDish" placeholder="Search">
        <select ng-model="type" id="dishType">
            <option value="filter" selected="true">Filter</option>
            <option value="appetizer">Starter</option>
            <option value="main course">Main</option>
            <option value="dessert">Dessert</option>
            <option value="side-dish">Side-dish</option>
            <option value="salad">Salad</option>
            <option value="bread">Bread</option>
            <option value="breakfast">Breakfast</option>
            <option value="soup">Soup</option>
            <option value="beverage">Beverage</option>
            <option value="sauce">Sauce</option>
            <option value="drink">Drink</option>
        </select>
        <button id="searchSubmit" type="button" ng-click = "search(query,type)" class="btn btn-default">Search</button>
        {{status}}
    </form>

    <div id="listDishes" ng-repeat= "dish in dishes">
            <div class="thumbnail">
                    <img src="https://spoonacular.com/recipeImages/{{dish.image}}"/  class="center-block img-responsive">
                    <div class="caption">
                        <h3> {{dish.title}}</h3>
                        <p>
                            <a role="button" ng-href="#!/dish/{{dish.id}}" class="btn btn-primary" id="seeDetails{{dish.id}}">See more</a>
                            <a role="button" class="btn btn-default"ng-controller="DinnerCtrl" ng-click="addDish(dish.id)" id="addMenu{{dish.id}}">Add to menu</a>
                        </p>
                    </div>
                </div>

    </div>
</div>
