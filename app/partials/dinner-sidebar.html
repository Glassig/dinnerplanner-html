<!-- Displaying number of guests both in input box and here is redundant. It is here only for the example
purpose so you can see how some information from the model can be retrieved. In Lab 5 you will replace
this with Total price of the menu -->
<div id="sidebar" class="col-xs-6 col-sm-4 col-md-3">
	<div id="fixedSidebar">
		<h4>My dinner</h4> 
		People: <input type="number" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)"/>
		<table class="table table-hover" id="menuTable">
			<thead>
				<tr id="tableHeads">
					<th>Dish Name</th>
					<th>Cost</th>
				</tr>
			</thead>
			<tbody id="tableBody">
				<tr ng-repeat="dish in dishList">
					<td>{{dish.title}}</td>
					<td>{{dishCost(dish)}}</td>
					<td>	
						<button type="button" ng-click="removeDishFromMenu(dish.id)" class="btn btn-danger btn-xs">X</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div id="sideBarPrice">
			<div id="price" >SEK </div>
			<div id="totalCost">{{getTotalCost()}}</div>
		</div>
		<a id="confirmDinner" ng-href="#!/overview" class="btn btn-default center-block">Confirm</a>
	</div>
</div>
