<div ng-controller="DinnerCtrl">
	<div id="overview" >
		<div class="row row-centered">
		    <div id="overviewTable">
                <div ng-repeat="dish in dishList" id="dishList">
	                   <div class="thumbnail">
	                          <img ng-src="{{dish.image}}" class="img-thumbnail img-responsive"/>
	                             <div class="caption">
	                                    <h3> {{dish.title}} <small id="ocost"> {{dishCost(dish)}}  KR </small></h3>
                                    </div>
		                </div>
	            </div>
                <h2 class="col-xs-6 col-sm-4 col-md-2 col-centered vertical-line" > Total Cost : {{getTotalCost()}} KR</h2>
            </div>
        </div>
    </div>
<a id="seeInstructions" ng-href="#!/instructions" class="btn btn-default center-block btn-lg">Print instructions!</a>
