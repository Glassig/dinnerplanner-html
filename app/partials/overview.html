<div ng-controller="DinnerCtrl">
	<div id="overview" >
		<div class="row row-centered">
		    <div id="overviewTable" ng-repeat="dish in dishList">
	            <div class="thumbnail">
	                <img ng-src="{{dish.image}}" class="img-thumbnail img-responsive"/>
	                <div class="caption">
	                    <h3>{{dish.name}} <small id="ocost"> {{dishCost(dish)}}  KR </small></h3>
                </div>
		</div>		
	</div>
</div>
<a id="seeInstructions" ng-href="#!/instructions" class="btn btn-default center-block btn-lg">Print instructions!</a>
