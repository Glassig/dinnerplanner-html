<div ng-controller="DinnerCtrl">
	<div id="overview" >
	    <div id="overviewTable" class="row row-centered" ng-repeat="dish in dishList">
            <div class="thumbnail col-xs-6 col-sm-4 col-md-2 col-centered">
                <img src= {{dish.image}} class="img-thumbnail img-responsive"/>
                <div class="caption">
                    <h3>{{dish.name}} <small id = "ocost"> {{dishCost(dish)}}  KR </small></h3>
                </div>
	</div>
</div>
<a id="seeInstructions" ng-href="#!/instructions" class="btn btn-default center-block btn-lg">Print instructions!</a>
